<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>PicSelector</title>
    <link rel="stylesheet" href="picselector.css">
  </head>
  <body>
    <h1>PicSelector</h1>
    <hr>
    <div class="topLine">
      <input id="iLink" type="text" value="" placeholder="enter link"/>
      <button id="btnTest">test</button>
    </div>
    <div class="topLine">
      <img id="iView" class="view"/>
      <div id="info">info</div>         
    </div>
    <hr>
    <input id="iZoom" type="range" name="points" value="1" min="0.01" max="1.2" step="0.01">
    <div id="iOutput"class="output"></div>
     
    <script type="application/dart" src="picselector.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
